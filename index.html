<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Rps</title>
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>
            The Ultimate Survivor
        </h1>
    </div>
    <div class="content">
        <div class="menu">
            <button class="play">Restricted RPS</button>
        </div>
    </div>
    <div class="game" >
        <div class="score">
            <div id="computer">
                <img src="./star.png" alt="star-icon" >
                <img src="./star.png" alt="star-icon" >
                <img src="./star.png" alt="star-icon" >
            </div>
            <div id="you">
                <img src="./star.png" alt="star-icon">
                <img src="./star.png" alt="star-icon">
                <img src="./star.png" alt="star-icon">
            </div>
        </div>

        <div class="table">
            <div class="board">
                <div class="card-place"> 
                    <div class="outer-color">
                        <div class="inner-color">

                        </div>
                    </div>
                </div>
                <div class="card-disposer">
                    <div class="gap">
                        
                    </div>
                </div>
                <button class="play-card">Place Card</button>

                    
            
                    <div id="cards">
                        <div class="card Rock"><img src="./rock.png"></div>
                        <div class="card Rock"><img src="./rock.png"></div>
                        <div class="card Rock"><img src="./rock.png"></div>
                        <div class="card Rock"><img src="./rock.png"></div>
                        <div class="card Paper"><img src="./paper.png"></div>
                        <div class="card Paper"><img src="./paper.png"></div>
                        <div class="card Paper"><img src="./paper.png"></div>
                        <div class="card Paper"><img src="./paper.png"></div>
                        <div class="card Scissors"><img src="./scissors.png"></div>
                        <div class="card Scissors"><img src="./scissors.png"></div>
                        <div class="card Scissors"><img src="./scissors.png"></div>
                        <div class="card Scissors"><img src="./scissors.png"></div>
                    
                    
                </div>
                </div>

            </div>

            

        </div>
 

    </div>

</body>
</html>
