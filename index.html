<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Rps</title>
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>
            Restricted RPS
        </h1>
    </div>

    <div class="content">
        <div class="rules">
            <h2>Rules:</h2>
            <p>Both players start with 3 stars and 12 cards , your goal is to use all 12 cards and end up with more stars.<br> 
                if a player loses all his stars the game is over, even if he has cards left.</p>
        </div>
        <div class="menu">
            <button class="play">Start</button>
        </div>

    </div>

    <div class="game" >
        <div class="score">
            <div class="side-container">
                <h2 id="computer-text">CPU:</h2>
                <div id="computer">
                    <img src="./star.png" alt="star-icon" >
                    <img src="./star.png" alt="star-icon" >
                    <img src="./star.png" alt="star-icon" >
                </div>
            </div>
            <div class="side-container">
                <h2 id="player-text">YOU:</h2>
                <div id="you">
                    <img src="./star.png" alt="star-icon">
                    <img src="./star.png" alt="star-icon">
                    <img src="./star.png" alt="star-icon">
                </div>
            </div>
        </div>
         
        <div class="error-message"><h2>MUST SELECT CARD FIRST !!</h1></div>
        
        <div class="board">
            <div class="card-place"> 
                <div class="outer-color">
                    <div class="inner-color"></div>
                </div>
            </div>
                
            <div class="Rock display-image-c"><img src="./rock.png"></div>
            <div class="Paper display-image-c"><img src="./paper.png"></div>
            <div class="Scissors display-image-c"><img src="./scissors.png"></div>
 
            <div class="card-disposer">
                <div class="gap"></div>
            </div>
                
            <button class="play-card">Place Card</button>

            <div class="card-place"> 
                <div class="outer-color">
                    <div class="inner-color"></div>
                </div>
            </div>
                
            <div class=" Rock display-image-p"><img src="./rock.png"></div>
            <div class=" Paper display-image-p"><img src="./paper.png"></div>
            <div class=" Scissors display-image-p"><img src="./scissors.png"></div>

            <div id="cards">
                <div class="card Rock"><img src="./rock.png"></div>
                <div class="card Rock"><img src="./rock.png"></div>
                <div class="card Rock"><img src="./rock.png"></div>
                <div class="card Rock"><img src="./rock.png"></div>
                <div class="card Paper"><img src="./paper.png"></div>
                <div class="card Paper"><img src="./paper.png"></div>
                <div class="card Paper"><img src="./paper.png"></div>
                <div class="card Paper"><img src="./paper.png"></div>
                <div class="card Scissors"><img src="./scissors.png"></div>
                <div class="card Scissors"><img src="./scissors.png"></div>
                <div class="card Scissors"><img src="./scissors.png"></div>
                <div class="card Scissors"><img src="./scissors.png"></div>        
            </div>
            
        </div>

    </div>
    <div class="win-screen">
        <h1>YOU WIN !</h1>
        <button class="restart">Restart</button>
    </div>

    <div class="lose-screen">
        <h1>YOU LOSE!</h1>
        <button class="restart">Restart</button>
    </div>
    <div class="draw-screen">
        <h1>YOU BOTH SURVIVE!</h1>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
